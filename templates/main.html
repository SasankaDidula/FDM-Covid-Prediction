<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="row col-12 ">
            
            <div class="col-lg-8 col-md-8 col-sm-12 mx-auto">
                <h1 class="text-center mb-5 mt-5">Predicted results of Covid-19 pandemic</h1>
                <div class="row col-12 mt-5 "> 
                    <div class="col-md-4 col-sm-12 col-lg-4 float-left text-center text-primary">
                        <p>
                            <b>Country : {{ country|safe }}</b>
                        </p>
                    </div>
                    <div class="col-md-4 col-sm-12 col-lg-4 float-left text-center text-primary">
                        <p>
                            <b>Date : {{ date|safe }}</b>
                        </p>
                    </div>
                    <div class="col-md-4 col-sm-12 col-lg-4 float-left text-center text-primary">
                        <p>
                            <b>Prediction Type : {{ predict|safe }}</b>
                        </p>
                    </div>

                </div>
                <img src="{{url_for('static', filename=script ) }}" width="100%" height="600px"/>
                <div class="border border-danger rounded p-4 mb-3">
                    <p>
                        {{ div|safe }}
                    </p>
                </div>
                <div class="border border-danger rounded p-4 mb-3">
                    <p>
                        {{ MeanError|safe }}
                    </p>
                </div>

            </div>
        </div>

        
        
        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
